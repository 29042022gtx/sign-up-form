<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <aside>
    <div class="logo">
      <img src="./images/odin-lined.png" alt="">
      <span class="text">ODIN</span>
    </div>
    <div class="creator">
      Photo by 
      <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
        Halie West
      </a>
      on
      <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </aside>
  <main>
    <div class="discription">
      This is not a real online service! You know you need 
      something like this in your life to help you realize 
      your deepest dreams.
      <br>
      Sign up now to get started.
      <p>You know you want to.</p>
    </div>
    <form id="signUp" action="">
      <div class="action">Let's do this!</div>
      <div>
        <label for="firstName">
          FIRST NAME
          <input type="text" name="firstName" id="firstName">
        </label>
        <label for="firstName">
          LAST NAME
          <input type="text" name="lastName" id="lastName">
        </label>
      </div>
      <div>
        <label for="email">
          EMAIL
          <input type="email" name="email" id="email">
        </label>
        <label for="phone">
          PHONE NUMBER
          <input type="tel" name="phone" id="phone">
        </label>
      </div>
      <div>
        <label for="password">
          PASSWORD
          <input required type="password" name="password" id="password">
          <div></div>
        </label>
        <label for="confPassword">
          CONFIRM PASSWORD
          <input required type="password" name="confPassword" id="confPassword">
        </label>
      </div>
    </form>
    <button type="submit" form="signUp">Create Account</button>
    <div class="had-account">
      Already have an account?
      <a href="">Log in</a>
    </div>
  </main>
</body>
</html>
